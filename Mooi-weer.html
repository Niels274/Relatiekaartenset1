<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Mooi Weer Kaartenset</title>
  <link rel="stylesheet" href="stijl.css" />
</head>
<body>

  <button class="button" id="trekKaartBtn">Trek een kaart</button>
  <section id="kaart" class="card">
    <p>Klik op de knop om een reflectiekaart te trekken.</p>
  </section>

  <script>
    const kaarten = [
`Wat is iets dat ik doe waarvan jij je gezien voelt?`,
`Wat bespreken we steeds niet, terwijl het wel blijft hangen?`,
`Wanneer dacht je laatst: *ja, zo voelt het goed tussen ons*?`,
`Wat zou je wíllen bespreken, maar schuift steeds op de lange baan?`,
`Wat zou je vaker samen met mij willen doen?`,
`Wat gebeurt er elke keer weer als we ruzie hebben?`,
`Waarin voel jij dat we goed op elkaar zijn afgestemd?`,
`Wat denk je soms: dit patroon herken ik van vroeger?`,
`Wat is iets kleins wat je nu mist, maar vroeger vanzelf ging?`,
`Wat zou er gebeuren als we hier echt samen in zouden stappen?`,
`Wat maakt ons als stel een goed team?`,
`Waar verlang jij naar dat we vroeger meer hadden?`,
`Wat gebeurt er in jou als ik zomaar iets liefs doe?`,
`Wat hoop je dat ik zie of voel bij jou, zonder dat je het hoeft uit te leggen?`,
`Wat zou je me vaker willen zeggen, maar schiet er vaak bij in?`,
`Wat gebeurt er in jou als we allebei druk zijn en elkaar even kwijtraken?`,
`Wat maakt jou blij als je aan mij denkt?`,
`Wanneer voelde je je alleen terwijl we wél samen waren?`,
`Welke fijne herinnering aan ons komt nu in je op?`,
`Waar zou je over 3 maanden willen staan samen?`

      // Voeg hier de rest van de volledige teksten toe zoals in je origineel
    ];

    document.getElementById('trekKaartBtn').addEventListener('click', () => {
      const index = Math.floor(Math.random() * kaarten.length);
      document.getElementById('kaart').innerText = kaarten[index];
    });
  </script>

</body>
</html>
