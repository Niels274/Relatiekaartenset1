<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Zwaar Weer Kaartenset</title>
  <link rel="stylesheet" href="stijl.css" />
</head>
<body>

  <button class="button" id="trekKaartBtn">Trek een kaart</button>
  <section id="kaart" class="card">
    <p>Klik op de knop om een reflectiekaart te trekken.</p>
  </section>

  <script>
    const kaarten = [
      "Wat maakt het voor jou makkelijker om iets te zeggen als het spannend is?",
      "Wanneer merk jij dat het beter is om even niks te zeggen?",
      "Wat helpt jou om weer een beetje te ontspannen als we gedoe hebben gehad?",
      "Wanneer voelt het alsof ik je niet goed begrijp?",
      "Wat zou ik kunnen doen als jij stil wordt, zodat het niet zwaarder wordt?",
      "Wanneer voel jij: laat maar, dit gaat nergens heen?",
      "Wat denk jij vaak maar zeg je niet, omdat je bang bent voor gedoe?",
      "Wat zou voor jou een fijne manier zijn om een moeilijk gesprek te beginnen?",
      "Wat helpt jou om het niet meteen op te willen lossen, maar gewoon even te laten zijn?",
      "Hoe weet jij dat het 'weer een beetje oké’ is tussen ons?",
      "Wat maakt een moeilijk gesprek voor jou net iets makkelijker?",
      "Hoe zou je het merken als ik écht luister?",
      "Wanneer voelt het alsof jij het helemaal alleen moet doen?",
      "Wat zou kunnen helpen als we allebei chagrijnig zijn?",
      "Wat is iets kleins wat we nu wél kunnen doen, ook als het tussen ons stroef voelt?",
      "Wat zeg ik soms goedbedoeld, maar voelt toch verkeerd bij jou?",
      "Wanneer voel je je sneller geraakt dan je zou willen?",
      "Wat zou je tegen me willen zeggen zonder dat het zwaar wordt?",
      "Wat werkt beter: stilte, aanraking of iets kleins zeggen?",
      "Hoe wil je dat ik je aankijk als het tussen ons lastig is?",
      "Hoe merk jij dat je lichaam spanning vasthoudt in ons contact?",
      "Wat zou kunnen helpen als jij je overweldigd voelt en ik dichtbij wil blijven?",
      "Wanneer voel jij je schuldig terwijl je eigenlijk gewoon iets nodig hebt?",
      "Wat zou ik beter kunnen lezen in jouw lichaamstaal als het moeilijk is?",
      "Wat gebeurt er in jou als ik stil word of me terugtrek?",
      "Wat helpt jou om te blijven ademen als je spanning voelt tussen ons?",
      "Welke oude pijn speelt soms mee in hoe je nu op mij reageert?",
      "Wat zou ik kunnen zeggen om je te laten weten: ik ben er nog steeds?",
      "Wat maakt het voor jou veiliger om niet in de verdediging te schieten?",
      "Wanneer voelt het alsof jij je moet aanpassen om het goed te houden tussen ons?",
      "Hoe kunnen we ruimte maken voor allebei, ook als het wringt?",
      "Wat triggert jou het meest als we vastlopen in een gesprek?",
      "Wat gebeurt er als je probeert te benoemen wat je voelt, maar ik het niet begrijp?",
      "Wat heb je nodig om het gesprek een andere wending te geven als het escaleert?",
      "Wanneer lukt het jou om iets moeilijks te delen zonder je te hoeven verantwoorden?",
      "Wat zou jij willen oefenen in ons contact als het spannend wordt?",
      "Wat kan ik doen waardoor jij je minder alleen voelt in ons gedoe?",
      "Wat zou jij willen dat ik weet over jouw manier van jezelf beschermen tegen pijn?",
      "Wat helpt jou om bij jezelf te blijven als ik geraakt word?",
      "Wat heb je geleerd over ruziemaken in je gezin van herkomst?",
      "Wat maakt het soms lastig om echt te zeggen wat je bedoelt?",
      "Wat voel jij eerst: boosheid, verdriet of iets anders – als het spaak loopt?",
      "Wat zou jij willen kunnen zeggen als je schrikt van mijn reactie?",
      "Wat werkt kalmerend voor jou als woorden teveel worden?",
      "Wat gebeurt er in jou als ik doorvraag en jij juist even pauze nodig hebt?",
      "Hoe kun jij voelen dat je niks hoeft op te lossen, alleen aanwezig zijn is genoeg?",
      "Wat helpt om elkaar weer te vinden na een misverstand?",
      "Wat kan ik zeggen of doen waardoor jij makkelijker weer contact maakt?",
      "Wat helpt jou om te voelen dat we nog steeds een team zijn, ook als het schuurt?",
      "Wanneer hadden we voor het laatst een klein moment van rust of verbondenheid?",
      "Wat waardeer je in mij, ook als het even niet lekker loopt tussen ons?",
      "Wat laat jou voelen: ondanks alles, we willen nog steeds iets goeds samen?",
      "Wat werkt wél als we elkaar proberen te begrijpen?",
      "Wanneer voelde jij: we zaten weer even in hetzelfde ritme?",
      "Wat is één klein gebaar van mij dat jou hoop geeft op herstel?",
      "Wat helpt jou om te onthouden dat moeilijke momenten niet het hele verhaal zijn?",
      "Wat zegt het over ons dat we deze vragen nu samen beantwoorden?",
      "Wat geeft jou moed of vertrouwen om samen verder te blijven zoeken naar contact?",
      "Wat zou jij vandaag willen vieren, hoe klein ook, in hoe we omgaan met elkaar?",
      "Wanneer voelde jij je de laatste tijd even veilig bij mij?",
      "Wat zie jij in mij waardoor je toch wil blijven zoeken naar verbinding?",
      "Wat doen we soms goed zonder dat we het doorhebben?",
      "Wat helpt jou om te voelen: ik mag hier zijn, ook als het schuurt?",
      "Wat zou jij vaker willen benoemen als het even wél lukt tussen ons?",
      "Wat is een stille kracht in onze relatie die we soms vergeten?",
      "Wat maakt dat jij nog steeds iets in ons gelooft, zelfs op moeilijke dagen?",
      "Wat zou jij hopen dat we over een paar maanden anders doen in lastige momenten?",
      "Hoe stel jij je voor dat het voelt tussen ons als we weer makkelijker contact maken?"
    ];

    const laatsteIndices = [];

    function toonKaart() {
      let index;

      do {
        index = Math.floor(Math.random() * kaarten.length);
      } while (laatsteIndices.includes(index) && kaarten.length > laatsteIndices.length);

      laatsteIndices.push(index);
      if (laatsteIndices.length > 3) {
        laatsteIndices.shift();
      }

      const kaart = kaarten[index];
      document.getElementById('kaart').innerText = kaart;
    }

    // knop koppelen aan functie
    document.getElementById('trekKaartBtn').addEventListener('click', toonKaart);
  </script>

</body>
</html>
