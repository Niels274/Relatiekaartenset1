<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Mooi Weer Kaartenset</title>
  <link rel="stylesheet" href="stijl.css" />
</head>
<body>

  <button class="button" id="trekKaartBtn">Trek een kaart</button>
  <section id="kaart" class="card">
    <p>Klik op de knop om een reflectiekaart te trekken.</p>
  </section>

  <script>
    const kaarten = [
`Wat is iets dat ik doe waardoor jij je gezien voelt?`,
`Wat bespreken we steeds niet, terwijl het wel blijft hangen?`,
`Wanneer dacht je laatst: -ja, zo voelt het goed tussen ons-?`,
`Wat zou je wíllen bespreken, maar schuift steeds op de lange baan?`,
`Wat zou je vaker samen met mij willen doen?`,
`Wat gebeurt er elke keer weer als we ruzie hebben?`,
`Waarin voel jij dat we goed op elkaar zijn afgestemd?`,
`Wat denk je soms: dit patroon herken ik van vroeger?`,
`Wat is iets kleins wat je nu mist, maar vroeger vanzelf ging?`,
`Wat zou er gebeuren als we hier echt samen in zouden stappen?`,
`Wat maakt ons als stel een goed team?`,
`Waar verlang jij naar dat we vroeger meer hadden?`,
`Wat gebeurt er in jou als ik zomaar iets liefs doe?`,
`Wat hoop je dat ik zie of voel bij jou, zonder dat je het hoeft uit te leggen?`,
`Wat zou je me vaker willen zeggen, maar schiet er vaak bij in?`,
`Wat gebeurt er in jou als we allebei druk zijn en elkaar even kwijtraken?`,
`Wat maakt jou blij als je aan mij denkt?`,
`Wanneer voelde je je alleen terwijl we wél samen waren?`,
`Welke fijne herinnering aan ons komt nu in je op?`,
`Waar zou je over 3 maanden willen staan samen?`
'Waar zou je meer tijd of aandacht voor willen maken in onze relatie?',
'Wat bewonder je in mij, maar zeg je niet zo vaak?',
'Wat helpt jou om open te blijven als ik iets deel dat lastig of kwetsbaar is?',
'Welke oude gewoonte tussen ons wil je juist behouden?',
'Wat geeft jou het gevoel dat we écht samen ergens doorheen gaan?',
'Welke droom of wens zou je nog eens met mij willen delen?',
'Wat is iets waar je trots op bent in hoe we met elkaar omgaan?',
'Wanneer voel jij: ik ben welkom bij jou, precies zoals ik ben?',
'Wat wil je dat ik beter snap over hoe jij je verbindt?',
'Welke kleine stap kunnen we zetten om onze relatie nog levendiger te maken?',
'Wat zou je willen dat ik beter begrijp over hoe jij verbinding ervaart?',
'Waarin merk jij dat onze band sterker is geworden de laatste tijd?',
'Wat raakt jou op een mooie manier als je mij observeert in het dagelijks leven?',
'Waarin zouden we samen iets nieuws kunnen leren of ontdekken?',
'Welke terugkerende misser tussen ons begrijp je eigenlijk wel, maar blijft toch lastig?',
'Wat helpt jou om je hart te openen als het even gesloten is geraakt?',
'Hoe voelt het als ik echt bij je ben, zonder iets te doen of zeggen?',
'Wat zie jij in mij wat ik zelf soms vergeet of niet zie?',
'Waar verlang jij naar in ons contact als we allebei in ons element zijn?',
'Wat zijn de kleine dingen waardoor jij je verbonden voelt met mij?',
'Welke plek of situatie nodigt ons uit tot echt contact?',
'Wat zou jij fijn vinden als we een lastige dag achter de rug hebben?',
'Wat gebeurt er in jou als ik met aandacht naar je kijk?',
'Welke dynamiek tussen ons is oud en vertrouwd, en wil je soms toch vernieuwen?',
'Als we één patroon zouden mogen ombuigen, welk zou jij kiezen?',
'Wat vind jij helpend als we het niet eens zijn maar wel verbonden willen blijven?',
'Welke vorm van steun waardeer je het meest in mij?',
'Wanneer voel jij dat we elkaar echt ontmoeten, zonder ruis?',
'Als jij je veilig voelt bij mij, hoe merk je dat dan?'

    ];
// Array om de laatste drie getrokken indexen te onthouden
  const laatsteIndices = [];

  function toonKaart() {
    let index;

    do {
      index = Math.floor(Math.random() * kaarten.length);
    } while (laatsteIndices.includes(index) && kaarten.length > laatsteIndices.length);

    // Voeg de nieuwe index toe aan de lijst en houd deze maximaal 3 lang
    laatsteIndices.push(index);
    if (laatsteIndices.length > 3) {
      laatsteIndices.shift(); // verwijder oudste index
    }

    const kaart = kaarten[index];
    document.getElementById('kaart').innerText = kaart;
  }
</script>

</body>
</html>
